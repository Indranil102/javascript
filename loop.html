<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
          num1=1;  // initialization
          while (num1<=10){  //condition
            console.log(num1);
            num1=num1+1;  //updating
          }
           

          let num2=0;
          do{
            console.log(num2);
            num2++;
          }while(num2>5);
          
          for (let num=1;num<10;num++)
          {
            console.log(num);
          }

          let a= [1,3,56,98];   // printing the array with help of for loop
          for (let i=0;i<4;i++){
            console.log(a);
          }

    </script>
</body>
</html>
