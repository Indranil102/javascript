<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else test1</title>
</head>
<body>
<script>
    let age=9;
    let gender='f';
    let finaldiscount;
    if (age<=5){
        finaldiscount=100
    }
    else if  (gender==='f' || age<=8)
    {
        finaldiscount=50;
    }
    else if(age>=65){
        finaldiscount=30;
    }
    else{
        finaldiscount=0;
    }
    console.log(`your final discount is ${finaldiscount}`);

</script>
    
</body>
</html>
