<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Continue</title>
</head>
<body>
    <script>
        let arr=[1,3,6,8,7,10];
        for (let i=0;i<arr.length;i++)
        {
            if (arr[i]===8)
            {
                console.log(` The numer found at ${i}`);
                break;
            }
            
        }


        for (let i=0;i<=25;i++)
        {
            if (i%2==1)
            {
                continue;
            }
            console.log(i)

        }
    </script>
    
</body>
</html>
